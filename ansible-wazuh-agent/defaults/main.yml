---
wazuh_manager_ip: null
wazuh_authd_port: 1515
wazuh_profile: null
wazuh_manager_proto: tcp
wazuh_register_client: false
wazuh_notify_time: null
wazuh_time_reconnect: null
wazuh_winagent_config:
  install_dir: 'C:\wazuh-agent\'
  version: '2.1.0'
  revision: '1'
  repo: https://packages.wazuh.com/windows/
  md5: 715fbd55f670c2cecc607f2cbd0b2310
wazuh_solaris10_sparc:
  src: /srv/solaris10_pkgs/wazuh-agent_2.1.0-sol10-sparc.pkg
  md5: 4bd085f4a9b6982f431143fde70bdd3d
wazuh_agent_config:
  log_format: 'plain'
  syscheck:
    frequency: 43200
    scan_on_start: 'yes'
    auto_ignore: 'no'
    alert_new_files: 'yes'
    ignore:
      - /etc/mtab
      - /etc/mnttab
      - /etc/hosts.deny
      - /etc/mail/statistics
      - /etc/random-seed
      - /etc/random.seed
      - /etc/adjtime
      - /etc/httpd/logs
      - /etc/utmpx
      - /etc/wtmpx
      - /etc/cups/certs
      - /etc/dumpdates
      - /etc/svc/volatile
    no_diff:
      - /etc/ssl/private.key
    directories:
      - dirs: /etc,/usr/bin,/usr/sbin
        checks: 'check_all="yes"'
      - dirs: /bin,/sbin
        checks: 'check_all="yes"'
    windows_registry:
      - key: 'HKEY_LOCAL_MACHINE\Software\Classes\batfile'
        arch: 'both'
      - key: 'HKEY_LOCAL_MACHINE\Software\Classes\Folder'
  rootcheck:
    frequency: 43200
  openscap:
    disable: 'yes'
    timeout: 1800
    interval: '1d'
    scan_on_start: 'yes'
  localfiles:
    - format: 'syslog'
      location: '/var/log/messages'
    - format: 'syslog'
      location: '/var/log/secure'
    - format: 'command'
      command: 'df -P'
      frequency: '360'
    - format: 'full_command'
      command: 'netstat -tln | grep -v 127.0.0.1 | sort'
      frequency: '360'
    - format: 'full_command'
      command: 'last -n 20'
      frequency: '360'
